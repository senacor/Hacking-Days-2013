Drawing and moving an image
<html>
<head>
    <title>Drawing and moving an image</title>
    <script type="text/javascript">
        var     canvas,
                ctx,
        //save the parameters to variables for easier clearing
                mx=0,
                my=0,
                x=10,
                y=20,
                width=50,
                height=50,
                img = new Image();


        //set an image url
        img.src = "http://img4.wikia.nocookie.net/__cb20110303220545/bomberman/images/thumb/f/fe/Bomberman.gif/200px-Bomberman.gif"

        function init() {
            canvas = document.getElementById("canvas");
            ctx = canvas.getContext('2d');
            ctx.strokeStyle =
            //initial drawing
            draw();
        }
        function draw(){
            ctx.drawImage(img,x,y,width,height);
        }

        function taste(event) {
            ctx.clearRect(x,y,width,height);
            event = event || window.event;
            //left arrow
            if (event.keyCode == 37 && x > 10) {
                x-=20;
            }
            //up arrow
            else if (event.keyCode == 38 && y >10) {
                y-=20;
            }
            //right_arrow
            else if (event.keyCode == 39 && x < 441) {
                x+=20;
            }
            //down_arrow
            else if (event.keyCode == 40 && y < 421) {
                y+=20;
            }
            draw();
        }
    </script>
</head>
<body onLoad="init();" onkeydown="taste();">
<input type="button" value="Move" onclick="move()"/> <br/>
<canvas id="canvas" width="500" height="500">
    Your browser doesn't support the HTML5 element canvas.
</canvas>
</body>
</html>
