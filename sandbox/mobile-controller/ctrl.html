<html>
  <head>
  	<style type="text/css">
  	  body {
  	  	padding:30px;
  	  	background-color: white;
  	  }
      .button {
      	background-color: red;
      	width:25%;
      	height: 30%;
      	text-align: center;
      }
      .display {
      	background-color: white;
      	width:50%;
      	height: 30%;
      	text-align: center;
      	display: table-cell;
    	vertical-align: middle;
      }
	</style>

	<script type="text/javascript" src="jquery.min.js"></script>
	<script>
	    $(document).ready(function() {
	    	if ('createTouch' in document) {
	    		// alert("touch");
	    	} else {
	    		// alert("notouch");
	    	}
	    	$(".button").bind( 'touchstart', onTouchStart );
	    	$(".button").bind( 'touchmove', onTouchMove );
	    	$(".button").bind( 'touchend', onTouchEnd );
	    });
		

		function onTouchStart(event) {
			$(this).css({ 'background-color' : 'black'});
		}
		 
		function onTouchMove(event) {
			 // Prevent the browser from doing its default thing (scroll, zoom)
			event.preventDefault(); 
		} 
		 
		function onTouchEnd(event) { 
			$(this).css({ 'background-color' : 'red'});
		}
	</script>
  </head>
  <body>
  	<div id="left" class="button" style="float:left">L
    </div>
    <div id="display" class="display" style="float:left">display
    </div>
    <div id="right" class="button" style="float:right">R
    </div>
  </body>
</html>
